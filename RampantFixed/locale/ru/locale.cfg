[mod-description]
RampantFixed= Сделано на основе Rampant 1.1.1. \n \n1. ИИ переписан, геймплей отличается. Может атаковать издалека. Улучшен поиск прохода в обороне. По-умолчанию не заселяет всю карту\n2. +2 Фракции. Могут мутировать существующие гнезда. Смешанные атаки от разных фракций. Возможно сочетание с гнездами прочих врагов\n Детали на мод-портале

