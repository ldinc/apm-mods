[mod-setting-description]
rampantFixed--unitsAffectedByTiles=(Может вызвать рассинхрон) На юнитов действуют модификаторы передвижения тайлов
rampantFixed--oldRedEnemyMapColor=Возвращает цвет врагов на карте к цвету в оригинальной игре
rampantFixed--unitSpawnerBreath=Теперь породители юнитов дышат воздухом, так что на них влияют вещи типа ядовитых капсул
rampantFixed--useDumbProjectiles=Использовать снаряды атакующих, которые блокируются (стенами). Это полезно отметить, если вы используете новых врагов.
rampantFixed--useBlockableSteamAttacks=Атаки адской и огненной фракции будут заменены на блокируемые снаряды. Крайне рекомендуется включить, если есть сочетание модов К2+SE+"<Переработка боевой механики> с включенной настройкой блокируемые снаряды плевак/червей".
rampantFixed--attackWaveGenerationThresholdMax=Общее количество очков, которое должен набрать чанк, чтобы возникла волна атаки. НЕ влияет на обычные волны кусак. Линейно масштабируется с коэффициентом эволюции (начальный порог при эволюции 0,0)
rampantFixed--attackWaveGenerationThresholdMin=Общее количество очков, которое должен набрать чанк, чтобы возникла волна атаки. НЕ влияет на обычные волны кусак. Линейно масштабируется с коэффициентом эволюции (конечный порог при эволюции 100,0)
rampantFixed--attackWaveMaxSize=Если вы хотите изменить зависимость волны атаки от эволюции, отредактируйте файл config.lua в архиве мода.
rampantFixed--attackWaveMaxSizeEvoPercent=Если вы хотите получить атаку максимальных размеров раньше, чем на 100% эволюции, то укажите желаемый процент
rampantFixed--maxNumberOfSquads=Больше отрядов требуют больше UPS.
rampantFixed--maxNumberOfBuilders=Больше формирующихся групп требуют больше UPS.
rampantFixed--safeBuildings=Это должно быть включено, чтобы работало безопасное строительство. Это приведет к регенерации объектов, с флагом разрушаемости, установленным в false, что заставит их больше никогда не быть целью или повреждёнными.
rampantFixed--safeBuildings-curvedRail=Обезопасить изогнутые рельсы от кусак
rampantFixed--safeBuildings-straightRail=Обезопасить прямые рельсы от кусак
rampantFixed--safeBuildings-bigElectricPole=Обезопасить большие опоры ЛЭП от кусак
rampantFixed--safeBuildings-railChainSignals=Обезопасить проходные светофоры от кусак
rampantFixed--safeBuildings-railSignals=Обезопасить светофоры от кусак
rampantFixed--safeBuildings-trainStops=Обезопасить ЖД-станции от кусак
rampantFixed--permanentNocturnal=Переключение этого параметра вызовет появление волн атак мода Rampant ночью. Работает лучше с модом Clockwork или другими модами, расширяющими ночь.
rampantFixed--aiPointsScaler=От 0.0 до 100.0. Уровень определяет, сколько очков действия получает ИИ каждый логический цикл для совершения действий, например, создания атакующих волн. 0.3 - очень легко, 0.75 - легко, 1.0 - средне, 1.25+ - тяжело.
rampantFixed--aiDifficulty=Hard - по умолчанию. Lite - для более комфортной игры: ответ на действия игрока слабее, атаки - реже
rampantFixed--addWallResistanceAcid=При включении стены получат 60% сопротивления кислоте, 75% к яду и 40 единиц к взрыву
rampantFixed--safeBuildings-lamps=Обезопасить лампы от кусак
rampantFixed--removeBloodParticles=Брызги крови, которые появляются при убийстве кусак, вызывают падение UPS.
rampantFixed--fireSafety-flamethrower=Ручные огнеметы не вызывают лесные пожары
rampantFixed--attack-warning=Показывать сообщение, предупреждающее игроков о надвигающейся волне атаки
rampantFixed--enableSwarm=Этот параметр уменьшает размер элемента collision_mask, что позволяет кусакам уменьшить количество столкновений и двигаться более плавной волной
rampantFixed--newEnemies=Добавляет новых врагов, которые будут распространены по миру. Это увеличивает потребление ОЗУ. По 1 варианту на кусак, червей, гнёзд и 5 уровней их развития это увеличит потребление ОЗУ на 2 ГБ. По 20 вариантов и 10 уровней развития  - до 9 ГБ потребления ОЗУ. Варианты добавляют случайности каждому уровню кусак, червей и гнёзд.
rampantFixed--allowOtherEnemies=Только в новой игре или при первом запуске Rampant Fixed. Ограничивает размещение <новых врагов> указанным направлением, оставляя место для врагов остальных модов. 
rampantFixed--newEnemiesSide=Только в новой игре или при первом запуске Rampant Fixed. Новые враги рампанта появятся только на указанной стороне, если включена настройка <разрешить прочих врагов>
rampantFixed--enemySeed=Зерно случайной генерации всех юнитов, измените, если хотите поменять характеристики врагов
rampantFixed--newEnemyVariations= Только для совместимости со стандартным Рампантом. Все новые объекты будут из варианта №1
rampantFixed--tierStart=Это начальный уровень врага, который будет использоваться при создании набора врагов для указанного количества уровней и линейно увеличивается до конечного уровня. Примерно по здоровью каждый уровень выглядит следующим образом (1-15,2-75,3-150,4-250,5-1000,6-2000,7-3500,8-7500,9-15000,10-30000). Значение от 1 до 10.
rampantFixed--tierEnd=Это конечный уровень врага, который будет использоваться при создании набора врагов для указанного количества уровней и линейно увеличивается до конечного уровня. Примерно по здоровью каждый уровень выглядит следующим образом (1-15,2-75,3-150,4-250,5-1000,6-2000,7-3500,8-7500,9-15000,10-30000). Значение от 1 до 10. Рекомендуется =5 для игры без модов (возможно победить стандартным вооружением)
rampantFixed--allowLongRangeImmunity=Некоторые фракции невозможно убить издалека, что компенсируется пониженным здоровьем. Отключение этой настройки может сделать эти виды слишком слабыми.
rampantFixed--longRangeImmunity_efficiency=100% - иммунитет к дальнему урону. 10% - пройдет 90% урона 
rampantFixed--allowOneshotProtection=Некоторые фракции требуют несколько попаданий до того как умереть. Отключение этой настройки сделает оружие из некоторых модов слишком эффективным
rampantFixed--oneshotProtection_efficiency=100% - урон не может превысить заданный порог (после чего еще применится процентное сопротивление). 10% - снижение сверхурона составит только 10%
rampantFixed--enableMigration=ИИ начнет проводить захват всей карты. Предупреждение! На стандартном мире смерти, через 3-4 часа будет осада базы.
rampantFixed--peacefulAIToggle=Мирный период в начале игры. Также ИИ изредка будет переключаться в мирный режим в течении игры
rampantFixed--peacePeriod=В это время не будет никаких атак, в том числе от загрязнения. Задается в минутах. Задается при создании карты, изменения позже игнорируются
# rampantFixed--liteMode=ИИ по-прежнему полностью функционален, но сканирование и обработка карты замедляются, что приводит к тому, что феромоны остаются дольше, уменьшают количество порождаемых атак, а феромоны распространяются медленнее.
rampantFixed--attackWaveGenerationUsePlayerProximity=Включает количество феромонов игрока в пороговое значение к чанкам с гнездами кусак, которые будут генерировать атаки Rampant. НЕ влияет на ванильные волны атаки.
rampantFixed--attackPlayerThreshold=Результат, которого должен достичь чанк, чтобы внести свой вклад в порог атаки. Увеличение снижает влияние феромонного облака игрока.
rampantFixed--unkillableLogisticRobots=Это делает транспортных дронов невосприимчивыми к повреждениям
rampantFixed--unkillableConstructionRobots=Это делает строительных дронов невосприимчивыми к повреждениям
rampantFixed--unitBiterHealthScaler=Уровень здоровья кусак в процентах
rampantFixed--unitBiterSpeedScaler=Уровень скорости кусак в процентах
rampantFixed--unitBiterDamageScaler=Уровень урона кусак в процентах
rampantFixed--unitBiterRangeScaler=Уровень дальности атаки кусак в процентах
rampantFixed--unitBiterHealingScaler=Уровень регенерации кусак в процентах
rampantFixed--unitSpitterHealthScaler=Уровень здоровья плевак в процентах
rampantFixed--unitSpitterSpeedScaler=Уровень скорости плевак в процентах
rampantFixed--unitSpitterDamageScaler=Уровень урона плевак в процентах
rampantFixed--unitSpitterRangeScaler=Уровень дальности атаки плевак в процентах
rampantFixed--unitSpitterHealingScaler=Уровень регенерации плевак в процентах
rampantFixed--unitDroneHealthScaler=Уровень здоровья дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampantFixed--unitDroneSpeedScaler=Уровень скорости дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampantFixed--unitDroneDamageScaler=Уровень урона дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampantFixed--unitDroneRangeScaler=Уровень дальности атаки дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampantFixed--unitDroneHealingScaler=Уровень регенерации дронов в процентах. Дроны исходят от фракций Породитель и Оса.
rampantFixed--unitWormHealthScaler=Уровень здоровья червей в процентах
rampantFixed--unitWormDamageScaler=Уровень урона червей в процентах
rampantFixed--unitWormRangeScaler=Уровень дальности атаки червей в процентах
rampantFixed--unitWormHealingScaler=Уровень регенерации червей в процентах
rampantFixed--unitSpawnerHealthScaler=Уровень здоровья породителей в процентах
rampantFixed--unitSpawnerOwnedScaler=Максимальное количество порождений, которые может создать породитель, в процентах
rampantFixed--unitSpawnerSpawnScaler=Максимальное количество порождений, которые может создать породитель за один раз, в процентах
rampantFixed--unitSpawnerRespawnScaler=Сколько времени проходит между появлениями новых порождений, в процентах
rampantFixed--unitSpawnerHealingScaler=Уровень регенерации породителей в процентах
rampantFixed--unitHiveHealthScaler=Уровень здоровья ульев в процентах
rampantFixed--unitHiveHealingScaler=Уровень регенерации ульев в процентах
rampantFixed--unitHiveRespawnScaler=Сколько времени проходит между появлениями новых юнитов из ульев, в процентах
# rampantFixed--suppress-surface-change-warnings=Отключить все предупреждения, появляющиеся при смене поверхности (игрового мира), сообщения появятся только при первом появлении в мире.
# rampantFixed--aiAggressiveness=Этот параметр напрямую влияет на то, как часто ИИ переходит в мирное состояние. Меньше единицы заставит кусающих быть более агрессивными, больше единицы - более миролюбивые. Установка этого значения на ноль приведет к тому, что ИИ никогда не будет в покое. Диапазон от 0 до 2.
rampantFixed--enableShrinkNestsAndWorms=Уменьшает размер границ столкновения у гнёзд и червей на 50% (для лучшего прохождения между ними). Могут возникнуть взаимные перекрытия из-за того, что размер границ столкновения будет меньше, чем размер самого объекта.
rampantFixed--raidAIToggle=Включает рейды ИИ из-за дальних гнезд
rampantFixed--siegeAIToggle=Включает осадные группы ИИ, которые будут гнездиться под стенами
# rampantFixed--onslaughtAIToggle=Включает режим агрессивного нападения, ИИ получает в 2 раза больше очков действия на логический цикл
rampantFixed--laserEnemy=Фракция лазерных кусак, большое сопротивление лазеру, небольшое - электричеству, кислоте и огню. Юниты: кусаки и плеваки. Задача фракции - проверять оборону на наличие физического урона. Ограничение максимального урона за раз ~ 85% от макс.здровья
rampantFixed--waspEnemy=Фракция ос, юниты - только плеваки, плюющиеся мелкими дронами. Фракция поддержки, отвлекает огонь на дронов
rampantFixed--spawnerEnemy=Фракция породителей, юниты - плеваки, появляющиеся из породителей, плеваки откладывают яйца, из которых вылупляются кусаки. Задача фракции - проверка обороны на наличие aoe урона или скорострельного оружия. Иммунитет к урону издалека (30+).
rampantFixed--trollEnemy=Фракция регенерирующих кусак, мощная регенерация, уязвимость к огню, небольшое сопротивление физическим атакам, небольшое сопротивление взрывчатке. Ограничение максимального урона за раз ~ 20% от макс.здровья. Что, впрочем, им не помогает из-за слабых резистов и медленной скорости...
rampantFixed--fastEnemy=Фракция быстрых кусак, большая скорость передвижения, небольшое сопротивление взрывчатке, Иммунитет к урону издалека (20+). Задача фракции - уничтожение неприкрытых систем дальнего огня.
rampantFixed--infernoEnemy=Фракция адских кусак, юниты - только плеваки, которые плюются зажигательной кислотой, сжигающей всё. Экстремальное сопротивление кислоте и огню, небольшая уязвимость к яду и большая - к лазеру. Задача - дойти и хотя бы раз плюнуть. Этого хватит для уничтожения большинства объектов и любителей их починить
rampantFixed--nuclearEnemy=Фракция ядерных кусак, юниты - только кусаки, взрывающиеся как атомная бомба. Большая уязвимость к взрывчатке. Сопротивление к огню и кислоте. Не менее 5 ударов до гибели, быстрый. Малое здоровье, поэтому кусает только по большим праздникам. 
rampantFixed--electricEnemy=Фракция электрических кусак, юниты - только кусаки, на небольшом расстоянии поражающие электричеством несколько целей на линии удара. Большое сопротивление электричеству, небольшое сопротивление лазеру.
rampantFixed--fireEnemy=Фракция огненных кусак и плевак, большое сопротивление кислоте, небольшое - физическому урону. Иммунитет к огню. Повышенная дальность. Уязвимость к лазерам. Плеваки атакуют струей кислотного огня, так что иммунитет стен и огнеметов не поможет. Задача фракции - намекнуть игроку, что пора бы подумать о лазерах, до того как пришли джаггернауты.
rampantFixed--ArachnidsEnemy=Имеют вид пауков (если установлен мод Arachnids). Уязвимы к физическому урону (x2). При смерти оставляют яйца, из которых через 5 секунд вылупится новая кусака. Яйца уязвимы к физическому урону. Задача фракции - заставить игрока тратить патроны.
rampantFixed--suicideEnemy=Фракция кусак-самоубийц, юниты - только кусаки, взрывающиеся при атаке. Небольшое сопротивление яду, большое - к огню. Большая уязвимость ко взрывчатке. Быстрые, иммунитет к дальним атакам (18+). Очень малое здоровье. Не вредит союзникам.
rampantFixed--physicalEnemy=Фракция бронированных кусак, юниты - только кусаки. Большое сопротивление физическим атакам и взрывчатке, небольшое - к огню и кислоте. Не менее 2 ударов до гибели. Уязвимость к лазеру. Если к их приходу в наличии только физический урон, то патронов скоро не будет.
rampantFixed--acidEnemy=Фракция кислотных кусак, иммунитет к кислоте и яду.
rampantFixed--energyThiefEnemy=Фракция кусак-энергокрадов, большое сопротивление электричеству и лазеру, небольшое сопротивление взрыву. Разрушают подключенные структуры, создавая энергопоглощающие кристаллы. Из-за них, оставшись без энергии, можно проиграть игру
rampantFixed--poisonEnemy=Фракция ядовитых кусак, юниты - только кусаки. При смерти создаёт облако, которое лечит кусак и повреждает объекты игрока. Большое сопротивление яду, небольшое сопротивление к огню. Уязвимость к лазеру.
rampantFixed--JuggernautEnemy=Только кусаки. Облако "целебного" яда при смерти и атаке. Танк, способный в одиночку уничтожить линию обороны, которую позабыли оснастить чем-то, кроме патронов, кислоты и огнеметов. Взрывчатка и яд тоже работают плохо. Относительно безопасны для персонажа из-за пониженной скорости.
rampantFixed--disableCollidingProjectiles=Снаряды (плевки) кусак не сталкиваются с другими кусаками, червями или гнёздами. Всё остальное может с ними сталкиваться.
rampantFixed--enableFullMapScan=Этот параметр заставляет карту игры медленно сканироваться на предмет сущностей, созданных или уничтоженных вне системы событий factorio. (Если в моде не используется script_raised_built или script_raised_destroyed, это приведет к тому, что Rampant в конечном итоге будет соответствовать карте игры).
rampantFixed--unitAndSpawnerFadeTime=Время в секундах, которое трупы кусак будут оставаться вокруг
rampantFixed--enableFadeTime=Включить время исчезновения для уменьшения или увеличения кусак, плевак, червей, гнёзд и ульев. Если отключено, время существования трупов не изменится.
rampantFixed--settlementsProbability=Значение по умолчанию = 0.4 (40% расселение, 60% атака). Не влияет на обычное расселение, только на отряды в режимах осады/миграции
rampantFixed--vengenceProbabilityPercent=Значение по умолчанию = 0.04. Изменяет вероятность формирования отрядов возмездия после каждой смерти кусак
rampantFixed--chainVengenceCoefficient=Значение по умолчанию = 0.6. Вероятность каждого последующего отряда возмездия умножается на этот коэффициент. Новые агрессивные действия игрока мгновенно повышают вероятность до исходной. Стандартные атаки повышают вероятность постепенно. Влияние вдвое слабее при избытке очков действий у ИИ
rampantFixed--showDisableNewEnemiesButton= При подтверждении в диалоге, гнезда будут заменены на стандартные. Гнезда новых врагов больше не будут появляться. Уже появившиеся кусаки останутся. Одиночная игра или игрок-администратор

[description]
rampantFixed--EnemySettings1_1_9=Rampant Fixed: с версии 1.1.9 доступно смешанное расселение врагов рампанта и прочих (смотрите настройки запуска). Только в новой игре
rampantFixed--EnemySettings1_1_10=Rampant Fixed: с версии 1.1.10 возможна замена гнезд новых врагов на стандартные. Это может быть полезно, если вы желаете продолжить игру без новых врагов или удалить мод без потери гнезд (настройки игрока-"показать диалог отключения новых врагов"). Только в одиночной игре или игроков с правами администратора
rampantFixed--msg-ask-disableNewEnemies=Замена гнезд новых врагов на стандартных. Может занять время на больших картах. Начать замену?
rampantFixed--button_disableNewEnemies_disable=Да (может занять некоторое время)
rampantFixed--button_disableNewEnemies_cancel=Отмена
rampantFixed--msg_replaceNewEnemiesNests=Замена гнезд завершена. Обработано гнезд: __1__ . При желании мод можно удалить без последствий. 
rampantFixed--K2_SE_CMO_incompatibilityWarning=Обнаружено сочетание модов К2+SE+переработка боевой механики. В этом сочетании, настройки мода <переработка боевой механики>: блокируемые снаряды плевак/червей "[font=heading-1][color=red]некорректно преобразует атаки [/color][/font] огненных и инфернальных фракций. Если они включены, то включите альтернативную атаку (настройка Rampant Fixed: Снаряды: заменить струйные атаки на блокируемые снаряды)